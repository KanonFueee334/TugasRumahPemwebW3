<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Example</title>

    <style>
        /* Child Selector */
        div > p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Ini paragraf pertama dalam div</p>
        <span>
            <p>Ini paragraf kedua dalam div namun bukan anak langsung</p>
        </span>
        <p>Ini paragraf ketiga dalam div</p>
    </div>
</body>
</html>
